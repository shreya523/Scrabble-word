<!DOCTYPE html>
<html>
<head>
    <title>Scrabble words</title>
    <style>
        table, td, th {
            border: 1px solid black;
        }
        td{
            text-align: center;
        }
        table {
            width: 50%;
            align-items: center;
            border-collapse: collapse;
            margin-top: 15px;
            margin-left: 250px;
        }
        button{
            background-color: cyan;
            border-color: #00ffff;
            border-style: none;
            border-radius: 5px;
            width: 10%;
            height: 30px;
        }
        button:hover{
            background-color: #dddddd;
        }
        input{
            height: 30px;
            width: 40%;
        }
          
    </style>

 
</head>
<body>
    <input id='inputVALUE' style="margin-left: 250px;margin-top: 165px;" placeholder="Enter a word..">
    <button onclick="findWORD(document.getElementById('inputVALUE').value)" style="background-color: cadetblue;">Search</button>
    <br>
    <br>
    <button id='cat' onclick="findWORD('cat')" style="margin-left: 250px;">cat</button>
    <button id='pen' onclick="findWORD('pen')">pen</button>
    <button id='cow' onclick="findWORD('cow')">cow</button>
    <button id='wow' onclick="findWORD('wow')">wow</button>
    <button id='one' onclick="findWORD('one')">one</button>
    <table >
        <tr>
            <td id='[0,0]'>c</td>
            <td id='[0,1]'>a</td>
            <td id='[0,2]'>t</td>
            <td id='[0,3]'>o</td>
            <td id='[0,4]'>g</td>
        </tr>
        <tr>
            <td id='[1,0]'>o</td>
            <td id='[1,1]'>z</td>
            <td id='[1,2]'>p</td>
            <td id='[1,3]'>n</td>
            <td id='[1,4]'>g</td>
        </tr>
        <tr>
            <td id='[2,0]'>w</td>
            <td id='[2,1]'>m</td>
            <td id='[2,2]'>w</td>
            <td id='[2,3]'>e</td>
            <td id='[2,4]'>s</td>
        </tr>
        <tr>
            <td id='[3,0]'>d</td>
            <td id='[3,1]'>o</td>
            <td id='[3,2]'>a</td>
            <td id='[3,3]'>r</td>
            <td id='[3,4]'>n</td>
        </tr>
        <tr>
            <td id='[4,0]'>s</td>
            <td id='[4,1]'>h</td>
            <td id='[4,2]'>w</td>
            <td id='[4,3]'>a</td>
            <td id='[4,4]'>n</td>
        </tr>
    </table>
    <!-- <script src="Scrabble.js"></script> -->
    <script>
        let matrix = [['c','a','t','o','g'],
              ['o','z','p','n','g'],
              ['w','m','w','e','s'],
              ['d','o','a','r','n'],
              ['s','h','w','a','n']];

        function findWORD(word){
            var wordLENGTH = word.length;
            var matrixLENGTH = matrix.length;
            var location = [];
            let i = 0;
            let j = 0;
            var flag = 1;

            do{
                for(i=0; i<matrixLENGTH; i++){
                    for(j=0; j<matrixLENGTH-wordLENGTH+1; j++){
                        if(word[0] == matrix[i][j]){
                            var previousj = j;
                            for(var x=1; x<wordLENGTH; x++){
                                if(word[x] != matrix[i][++j]){
                                    j = previousj+1;
                                    break;
                                }
                                else {
                                    location.push(i);
                                    location.push(j);
                                    // alert('in hori');
                                    // alert(location)
                                    flag=0;
                                }
                            }
                        }
                    }
                }

                if(!flag){
                    // alert(location)
                    location.push(location[0]);
                    location.push(location[1]-1);
                    // alert(location)
                    break;
                }
                else
                    location= [];

                for(i=0; i<matrixLENGTH-wordLENGTH+1; i++){
                    for(j=0; j<matrixLENGTH-wordLENGTH+1; j++){
                        if(word[0] == matrix[i][j]){
                            var previousi = i;
                            var previousj = j;
                            for(var x=1; x<wordLENGTH; x++){
                                if(word[x] != matrix[++i][++j]){
                                    i = previousi+1;
                                    j = previousj+1;
                                    break;
                                }
                                else {
                                    location.push(i);
                                    location.push(j);
                                    // alert('in dia');
                                    flag=0;
                                }
                            }
                        }
                    }
                }

                if(!flag){
                    location.push(location[0]-1);
                    location.push(location[1]-1);
                    break;
                }
                else
                    location= [];

                for(i=0; i<matrixLENGTH-wordLENGTH+1; i++){
                    for(j=0; j<matrixLENGTH; j++){
                        if(word[0] == matrix[i][j]){
                            var previousi = i;
                            for(var x=1; x<wordLENGTH; x++){
                                if(word[x] != matrix[++i][j]){
                                    i = previousi+1;
                                    break;
                                }
                                else {
                                    location.push(i);
                                    location.push(j);
                                    // alert('in ver')
                                    flag=0;
                                }
                            }
                        }
                    }
                }
                location.push(location[0]-1);
                location.push(location[1]);
            }while(0);

            if (flag){
                alert('Not Found');
                return;
            }

            for(var y=0; y<2*wordLENGTH; y=y+2){
                document.getElementById('['+location[y]+','+location[y+1]+']').style.backgroundColor='#46d69a';
            }
            // document.getElementById(word).style.backgroundColor='#dddddd';
        }
    </script>
</body>

</html>
